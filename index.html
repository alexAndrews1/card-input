<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="sides-container">
  <div>
    <img class="background-main-img" src="../images/bg-main-desktop.png">

    <img class="card-front" src="../images/bg-card-front.png">

    <img class="card-back" src="../images/bg-card-back.png">

    <div class="card-bank-number">0000 0000 0000 0000</div>

    <div class="card-name">Jane Appleseed</div>

    <div class="exp-date">00/00</div>

    <div class="card-cvv">000</div>
  </div>
  <div class="form-container">
    <label>CARDHOLDER NAME</label><br>
    <input class="name-input" placeholder="Jane Appleseed"><br><br>
    <label>CARD NUMBER</label><br>
    <input class="name-input" placeholder="0000 0000 0000 0000"><br><br>
    
    <div class="sub-container">
      <div>
        <label>EXP. DATE (MM/YY)</label><br>
        <input class="mm-input" placeholder="MM">
        <input class="yy-input" placeholder="YY">
      </div>
      <div>
        <label>CVC</label><br>
        <input class="cvv-input" placeholder="e.g. 123"><br><br>
      </div>
    </div>
    <button class="confirm-btn">Confirm</button>
  </div>
</div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
